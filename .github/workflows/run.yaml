name: build smartdns rules dat files

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@master

      - name: Download Raw Data
        run: |
          mkdir tmp
          mkdir publish
          cd tmp

          wget -O gfwlist2dnsmasq.sh https://github.com/cokebar/gfwlist2dnsmasq/raw/master/gfwlist2dnsmasq.sh
          bash gfwlist2dnsmasq.sh -l -o gfwlist.raw.conf

          wget -O proxy.raw.conf https://github.com/blackmatrix7/ios_rule_script/raw/master/rule/Surge/Proxy/Proxy_Domain.list
          cat proxy.raw.conf | \
          sed 's/^#.*//' | \
          sed '/^\s*$/d' | \
          sed '/^[  ]*$/d' | \
          sed '/^$/d' | \
          sed 's/^\.//' \
          > overseas.raw.conf

          cat gfwlist.raw.conf overseas.raw.conf | sort | uniq > merge.raw.conf

          cat merge.raw.conf | \
          sed 's/^/domain-rules \//' | \
          sed 's/$/\/ -nameserver overseas -speed-check-mode none/' \
          > result.conf

          cp result.conf ../publish/overseas.conf

        shell: bash

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "`date '+%Y%m%d%H%M'`"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release

      - name: Purge jsdelivr CDN
        run: |
          cd publish || exit 1
          for file in $(ls); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/${file}"
          done
